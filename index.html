<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div id="calculadora">
    <div id="display">
      <input type="text" name="text" id="text" readonly>
      <input type="text" name="result" id="result" readonly>
    </div>
    <div id="divreset">
      <input type="button" value="reset" id="reset">
      <input type="button" value="resetall" id="resetall">
    </div>
    <div id="numbers">
      <div>
        <input type="button" value="7" id="sete">
        <input type="button" value="8" id="oito">
        <input type="button" value="9" id="nove">
        <input type="button" value="รท" id="dividir">
      </div>
      <div>
        <input type="button" value="4" id="quatro">
        <input type="button" value="5" id="cinco">
        <input type="button" value="6" id="seis">
        <input type="button" value="x" id="multiplicar">
      </div>
      <div>
        <input type="button" value="1" id="um"> 
        <input type="button" value="2" id="dois"> 
        <input type="button" value="3" id="tres">
        <input type="button" value="- " id="subtrair">
      </div>
      <div>
        <input type="button" value="0" id="zero">
        <input type="button" value=" ," id="virgula">
        <input type="button" value="+" id="adicionar">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
