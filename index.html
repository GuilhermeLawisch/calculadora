<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div id="calculadora">
    <div id="display">
      <input type="text" name="text" id="text" readonly>
      <input type="text" name="result" id="result" readonly>
    </div>
    <div id="divreset">
      <input type="button" id="reset" value="Reset">
      <input type="button" id="resetall" value="Reset All">
    </div>
    <div id="numbers">
      <div>
        <input type="button" value="7" id="seven">
        <input type="button" value="8" id="eight">
        <input type="button" value="9" id="nine">
        <input type="button" value="รท" id="division">
      </div>
      <div>
        <input type="button" value="4" id="four">
        <input type="button" value="5" id="five">
        <input type="button" value="6" id="six">
        <input type="button" value="x" id="multiplication">
      </div>
      <div>
        <input type="button" value="1" id="one"> 
        <input type="button" value="2" id="two"> 
        <input type="button" value="3" id="three">
        <input type="button" value="- " id="subtraction">
      </div>
      <div>
        <input type="button" value="0" id="zero">
        <input type="button" value=" ," id="comma">
        <input type="button" value="+" id="addition">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
